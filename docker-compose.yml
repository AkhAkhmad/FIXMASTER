version: '3'
services:
  web:
    build: .
    command: python manage.py collectstatic --noinput && python manage.py migrate && python manage.py runserver
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "8000:8000"
  nginx:
    image: "nginx:alpine"
    ports:
      - "80:80"
    depends_on:
      - web
    volumes:
      - ./default.conf:/etc/nginx/default.conf


volumes:
  static_volume:
  media_volume: